
<div fxFlex fxLayout="row" class="w-mat-timepicker">

    <button mat-button (click)="showPicker($event)" class="time-picker-button">
        <mat-icon>access_time</mat-icon>
    </button>

    <div fxFlex class="timeContainer">
        <mat-form-field> 
    <input matInput  (focus)="showPicker($event)" [formControl]="inptcontrol" 
        class="timeInput"
        [placeholder]="plchlder" 
        id="time_Control" 
        name="time_Control"
        [disabled]="inptdisabled"   
        [(ngModel)]="time"
        [name]="nm" required>
    </mat-form-field>
    <mat-error *ngIf="haserror">
      {{errormessage}}
    </mat-error>
   



</div>

</div>
